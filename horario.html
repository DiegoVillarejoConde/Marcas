<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horario</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fa;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #ddd;
        }
        @media (max-width: 600px) {
            th, td {
                font-size: 14px;
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <h1>Horario de Clases</h1>
    <table>
        <thead>
            <tr>
                <th>Día</th>
                <th>Asignaturas</th>
                <th>Horarios</th>
            </tr>
        </thead>
        <tbody id="horarioBody"></tbody>
    </table>

    <script>
        // Cargar el archivo XML
        const xhr = new XMLHttpRequest();
        xhr.open("GET", "horario.xml", true);
        xhr.onreadystatechange = function() {
            if (xhr.readyState === 4 && xhr.status === 200) {
                const xml = xhr.responseXML;
                const dias = xml.getElementsByTagName("dia");
                let html = "";
                for (let i = 0; i < dias.length; i++) {
                    const dia = dias[i];
                    const nombreDia = dia.getAttribute("nombre");
                    const clases = dia.getElementsByTagName("clase");
                    
                    let claseHtml = "";
                    let horarioHtml = "";

                    for (let j = 0; j < clases.length; j++) {
                        const clase = clases[j];
                        const asignatura = clase.getElementsByTagName("asignatura")[0].textContent;
                        const horaInicio = clase.getElementsByTagName("horaInicio")[0].textContent;
                        const horaFin = clase.getElementsByTagName("horaFin")[0].textContent;

                        // Agregar asignatura y horarios con saltos de línea
                        claseHtml += `${asignatura}<br>`;
                        horarioHtml += `${horaInicio} - ${horaFin}<br>`;
                    }
                    html += `<tr>
                                <td>${nombreDia}</td>
                                <td>${claseHtml}</td>
                                <td>${horarioHtml}</td>
                              </tr>`;
                }
                document.getElementById("horarioBody").innerHTML = html;
            }
        };
        xhr.send();
    </script>
</body>
</html>
