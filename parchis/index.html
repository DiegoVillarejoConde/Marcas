<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fichas de Parch√≠s</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            display: flex;
            gap: 20px;
        }
        .ficha {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
            color: white;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }
        .rojo { background-color: red; }
        .azul { background-color: blue; }
        .verde { background-color: green; }
        .amarillo { background-color: yellow; color: black; }
    </style>
</head>
<body>
    <div class="container">
        <div class="ficha rojo">R</div>
        <div class="ficha azul">A</div>
        <div class="ficha verde">V</div>
        <div class="ficha amarillo">A</div>
    </div>
</body>
</html>
