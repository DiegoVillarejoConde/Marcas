<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            background-color: gold;
            font-size: 5w;
            padding: 10w;
            margin: 5w;
            border: solid;
        }
    </style>
</head>
<body>
    <div>
        <div class="box">
            
        </div>
    </div>
    <!-- Explicación del código:
         1. El cuadro tiene un fondo dorado gracias a la propiedad background-color.
         2. El tamaño de la fuente, padding y margen usan vw (viewport width),
            una unidad que depende del ancho de la ventana del navegador.
         3. El cuadro tiene un borde sólido alrededor.
         4. Si reduces o aumentas el tamaño de la ventana, los valores relativos
            (como font-size, padding y margin) se ajustarán automáticamente. -->
</body>
</body>
</html>l
