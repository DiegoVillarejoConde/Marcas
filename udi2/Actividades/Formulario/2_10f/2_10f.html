<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/reservar-vuelo" method="post">
        <label for="nombre">Nombre Completo:</label>
        <input type="text" id="nombre" name="nombre" minlength="3" required>
        
        <label for="fecha">Fecha de salida:</label>
        <input type="date" id="fecha" name="fecha" required>
        
        <label for="clase">Clase de vuelo:</label>
        <select id="clase" name="clase">
            <option value="economica">Económica</option>
            <option value="ejecutiva">Ejecutiva</option>
            <option value="primera">Primera clase</option>
        </select>
        
        <p>¿Necesita equipaje adicional?</p>
        <label>
            <input type="radio" name="equipaje" value="si" required> Sí
        </label>
        <label>
            <input type="radio" name="equipaje" value="no" required> No
        </label>
        
        <button type="submit">Reservar Vuelo</button>
    </form>
    
</body>
</html>
