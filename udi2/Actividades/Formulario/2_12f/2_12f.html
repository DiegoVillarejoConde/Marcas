<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/enviar-curriculum" method="post">
        <label for="nombre">Nombre Completo:</label>
        <input type="text" id="nombre" name="nombre" minlength="3" required>
        
        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" required>
        
        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono" name="telefono" pattern="[0-12]{10}" placeholder="12 dígitos" required>
        
        <label for="experiencia">Experiencia Profesional:</label>
        <textarea id="experiencia" name="experiencia" required></textarea>
        
        <label for="educacion">Nivel de Educación:</label>
        <select id="educacion" name="educacion" required>
            <option value="secundaria">Secundaria</option>
            <option value="tecnico">Técnico</option>
            <option value="universitario">Universitario</option>
            <option value="posgrado">Posgrado</option>
        </select>
        
        <label for="idiomas">Idiomas que domina:</label>
        <input type="text" id="idiomas" name="idiomas" placeholder="Ejemplo: Inglés, Español, Francés">
        
        <label>
            <input type="checkbox" name="disponibilidad-viajar"> Disponible para viajar
        </label>
        
        <button type="submit">Enviar Currículum</button>
    </form>
    
</body>
</html>
