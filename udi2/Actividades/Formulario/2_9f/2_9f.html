<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Suscripción</title>
</head>
<body>
    <form action="#" method="post">
        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" name="email" required><br><br>

        <p>Preferencias:</p>
        <input type="checkbox" id="tecnologia" name="preferencias" value="tecnologia" required>
        <label for="tecnologia">Tecnología</label><br>

        <input type="checkbox" id="deportes" name="preferencias" value="deportes">
        <label for="deportes">Deportes</label><br>

        <input type="checkbox" id="musica" name="preferencias" value="musica">
        <label for="musica">Música</label><br>

        <input type="checkbox" id="noticias" name="preferencias" value="noticias">
        <label for="noticias">Noticias</label><br>

        <input type="checkbox" id="cine" name="preferencias" value="cine">
        <label for="cine">Cine</label><br><br>

        <p>Frecuencia de envío:</p>
        <input type="radio" id="diario" name="frecuencia" value="diario" required>
        <label for="diario">Diario</label><br>

        <input type="radio" id="semanal" name="frecuencia" value="semanal">
        <label for="semanal">Semanal</label><br>

        <input type="radio" id="mensual" name="frecuencia" value="mensual">
        <label for="mensual">Mensual</label><br><br>

        <input type="submit" value="Suscribirse">
    </form>
</body>
</html>
